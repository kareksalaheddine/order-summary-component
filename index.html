<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="order-card">
    <img class="hero-pic" src="illustration-hero.svg" alt="">
    <div class="text-zone">
      <p class="order-summary">Order Summary</p>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="annual-plan">
        <img class="music-icon" src="icon-music.svg" alt="">
        <p class="price"><span class="bold-price">Annual Plan</span> $59.99/year</p>
        <a href="#" class="change">Change</a>
      </div>
      <a href="#" class="BUTTON_XWI">Proceed to Payment</a>
      <a href="#" class="cancel">Cancel Order</a>
    </div>

  </div>
</body>

</html>
